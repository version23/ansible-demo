---
- name: "[{{ name }}] кофнигурация secret"
  block:
    - name: "[{{ name }}] cоздаем secret"
      include: "secret-create.yml"

  rescue:
    - name: "[{{ name }}] удаляем сервис"
      community.docker.docker_swarm_service:
        name: "{{ name }}"
        state: absent

    - name: "[{{ name }}] переcоздаем secret"
      include: "secret-create.yml"
